<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation</title>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="cover image-loading gh-outer">
        <style>
            /* ---- reset ---- */
            canvas {
                display: block;
                vertical-align: bottom;
            }

            /* ---- particles.js container ---- */
            #particles-js {
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: #0a0345;
                background-image: url("");
                background-repeat: no-repeat;
                background-size: cover;
                background-position: 50% 50%;
                z-index: 10;
                left: 0;
                animation: nightSkyTransition 2s ease infinite alternate;
            }

            @keyframes nightSkyTransition {
                0% {
                    background-color: #001933; /* Dark blue as a starting color */
                }
                100% {
                    background-color: #000033; /* Darker blue for night sky */
                }
            }

        </style>
        <div id="particles-js"></div>
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script>
            /* ---- particles.js config ---- */
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 200,
                        "density": {
                            "enable": true,
                            "value_area": 1000
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle", // Change shape to "triangle", "edge", etc.
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        },
                        "image": {
                            "src": "img/github.svg",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3, // Adjust size for smaller or larger circles
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 5, // Adjust speed for faster or slower movement
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        }
                    },
                    "modes": {
                        "grab": {
                            "distance": 200,
                            "line_linked": {
                                "opacity": 1
                            }
                        }
                    }
                },
                "retina_detect": true
            });
        </script>
    </div>
</body>
</html>
